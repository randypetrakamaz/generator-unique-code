<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link ke Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;  /* Pindah ke kiri */
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-100%); /* Sidebar hilang ke kiri */
        }
        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .content.expanded {
            margin-left: 250px; /* Memberi ruang untuk sidebar */
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar col-2">
            <div class="container">
                <!-- Logo -->
                <div class="mb-4">
                    <img src="logo.png" alt="Logo" class="img-fluid">
                </div>
                <!-- Navigation Menu -->
                <ul class="list-unstyled">
                    <li><a href="#" class="text-dark">Menu 1</a></li>
                    <li><a href="#" class="text-dark">Menu 2</a></li>
                    <li><a href="#" class="text-dark">Menu 3</a></li>
                </ul>
            </div>
        </div>

        <!-- Content Section -->
        <div class="col-10">
            <div class="header d-flex justify-content-between">
                <!-- Icon untuk Expand/Collapse Sidebar -->
                <button class="btn btn-outline-light" id="toggleSidebar">
                    <i class="bi bi-list"></i> Toggle Sidebar
                </button>
                <!-- Nama Menu -->
                <h4>Dashboard</h4>
            </div>
            
            <!-- Main Content -->
            <div class="content" id="content">
                {% block content %}
                <!-- Isi Konten di sini -->
                <p>Welcome to your dashboard!</p>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Script untuk Toggle Sidebar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        const toggleSidebarBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleSidebarBtn.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('expanded');
        });
    </script>
</body>
</html>
